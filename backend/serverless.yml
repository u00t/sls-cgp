org: serverlessu00t
service: sls-cgp-backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  environment:
    TABLE_NAME: ${self:service}-${sls:stage}-items

  # Enable CORS for AWS HTTP API (v2)
  httpApi:
    cors:
      allowOrigins:
        - '*'
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowHeaders:
        - Content-Type
        - Authorization

  # IAM permissions for DynamoDB CRUD
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
          Resource:
            - !GetAtt ItemsTable.Arn

functions:
  createItem:
    handler: src/handlers/create.createItem
    events:
      - httpApi:
          path: /items
          method: post

  getItem:
    handler: src/handlers/get.getItem
    events:
      - httpApi:
          path: /items/{id}
          method: get

  listItems:
    handler: src/handlers/list.listItems
    events:
      - httpApi:
          path: /items
          method: get

  updateItem:
    handler: src/handlers/update.updateItem
    events:
      - httpApi:
          path: /items/{id}
          method: put

  deleteItem:
    handler: src/handlers/delete.deleteItem
    events:
      - httpApi:
          path: /items/{id}
          method: delete

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
